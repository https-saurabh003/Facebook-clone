<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>facebook clone</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="heading">
                <div class="logo-1 box">
                    <h2>facebook</h2>
                    <div class="activity-icon">
                        <i class="fa-solid fa-circle-plus"></i>
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-brands fa-facebook-messenger"></i>
                    </div>
                </div>
                <div class="social-media box">
                    <i class="fa-solid fa-house"></i>
                    <i class="fa-solid fa-house-chimney-window"></i>
                    <i class="fa-regular fa-bell"></i>
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="post-activity box">
                    <img src="./download.png" class="png">
                    <input type="text" class="input" placeholder="whrite something here...">
                    <i class="fa-solid fa-images"></i>
                </div>
            </div>
            <hr>
            <section class="story">
                <div class="user owner">
                    <img src="./download.png" alt="">
                    <i class="fa-solid fa-circle-plus"></i>
                    <p>create <span class="story">story</span></p>
                </div>
                <div class="user box-1">
                    <div class="story-img">
                        <img src="./download.png" alt="">
                    </div>
                   <img src="./saurabh.jpg" class="user-img">
                </div>
                <div class="user box-1">
                    <div class="story-img">
                        <img src="./download.png" alt="">
                    </div>
                   <img src="./saurabh.jpg" class="user-img">
                </div>
                
            </section>
            <hr>
            <section class="post">
                <div class="user-name">
                    <div class="story-img">
                        <img src="./download.png" alt="">
                        <h3>Saurabh Mazumdar</h3>
                    </div>
                    <div class="post-icon">
                        <i class="fa-solid fa-ellipsis"></i>
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <div class="user-post">
                    <p>hello everyone this is my fist post</p>
                    <img src="./saurabh2.jpg" class="post-img">
                </div>
            </section>
    </div>
</body>
</html>
